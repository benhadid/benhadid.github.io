---
layout: page
---

{{ content }}
<ul id="archive">
      {% for lab in site.labs %}
      <li class="archiveposturl" style="background: transparent">
            <span><a href="{{ lab.url | prepend: site.baseurl}}">{{ lab.title }}</a></span>
            <strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">

                  <!--
                  {% if lab.pdf %}                  
                  <a title="Télécharger l'énoncé (pdf)" 
                  href="{{ lab.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a>
                  {% endif %}

                  {% if lab.attachment %}
                  &nbsp; <a title="Télécharger le code de démarrage (zip)"
                        href="{{ lab.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
                  {% endif %}
                  -->
                  
            </strong>
      </li>
      {% endfor %}
</ul>

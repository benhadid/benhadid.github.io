---
layout: page
---

{{ content }}
<ul id="archive">
      {% for asg in site.assignments %}
      <li class="archiveposturl" style="background: transparent">
            <span><a href="{{ asg.url | prepend: site.baseurl}}">{{ asg.title }}</a></span>
            <strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">

                  {% if asg.pdf %}
                  <a title="Télécharger l'énoncé du devoir (pdf)" href="{{ asg.pdf | prepend: site.baseurl }}"><i
                              class="fas fa-file-pdf"></i></a>
                  {% endif %}                              

                  {% if asg.attachment %}
                  &nbsp; <a title="Télécharger le code de démarrage pour le devoir (zip)"
                        href="{{ asg.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
                  {% endif %}

            </strong>
      </li>
      {% endfor %}
</ul>

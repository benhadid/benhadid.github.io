---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Publi√© le {{ page.date | date: "%B %-d, %Y" }} {% if page.author %} par {{ page.author }} {%endif %}
      {% if page.categories %}
      dans
      {% for cat in page.categories %}
      <a href="/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>&nbsp;
      {% endfor %}

      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
